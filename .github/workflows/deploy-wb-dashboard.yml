on:
    push:
      branches:
        - main
      paths:
        - 'webapps/world-builder-dashboard/**'

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository and wallet-address branch
              uses: actions/checkout@v2
              with:
                  ref: wallet-address

            - name: Set up node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20.14.0"

            - name: Install and bild production app
              working-directory: ./webapps/world-builder-dashboard
              run: |
                  npm install
                  npm run build

            - name: Publish to CloudFlare Page
              uses: cloudflare/pages-action@v1
              with:
                    apiToken: ${{ secrets.CF_API_TOKEN_BETA_DEV }}
                    accountId: ${{ secrets.CF_ACCOUNT_ID_BETA_DEV }}
                    projectName: ${{ secrets.CF_PROJECT_NAME_WB_DASHBOARD_BETA_DEV }}
                    directory: ./webapps/world-builder-dashboard/dist
                    gitHubToken: ${{ secrets.GITHUB_TOKEN }}
